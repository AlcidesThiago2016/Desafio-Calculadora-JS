<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1>Fastcalc</h1>
        </nav>
    </header>
    <main>
        <section id="calc-section">
            <div class="calc-card">
                <div>
                    <div class="form-control">
                        <label for="number1">Logradouro:</label>
                        <input type="text" name="number1" id="number1" class="form-input">
                    </div>
                    <div class="form-control">
                        <label for="number2">Logradouro:</label>
                        <input type="text" name="number2" id="number2" class="form-input">
                    </div>
                </div>
                <div class="buttons-container">
                    <div id="btn-plus" class="btn">+</div>
                    <div id="btn-times" class="btn" onclick="">x</div>
                    <div id="btn-clear" class="btn">C</div>
                </div>
            </div>
        </section>
    </main>
    <Script src="./js/main.js"></Script>
</body>
</html>
